<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Meeting List</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" type="text/css" href="assets/screen.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <main id="information">
      <h1>Sign up for Special Olympics Meeting Times</h1>
      <p> Enter your phone number below to get the meetings and practice times for the Special Olympics teams via text messages.
      </p>
      <form id="phonelists" action="#null" method="get">
        <label for="telephone">Phone Number</label>
        <input type="tel" name="telephone" id="telephone" value="number" />
        <input type="submit" name="signup" id="signup" value="Sign Up" />
      </form>
    </main>
    <script src="site.js"></script>
  </body>
  </html>
